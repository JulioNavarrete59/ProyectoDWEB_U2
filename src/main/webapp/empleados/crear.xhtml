<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Agregar Empleado</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css"/>
        <h:outputScript name="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js" />
    </h:head>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.xhtml">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Autos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../autos/index.xhtml">Lista de autos</a></li>
                            <li><a class="dropdown-item" href="../autos/crear.xhtml">Agregar autos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Clientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Lista de clientes</a></li>
                            <li><a class="dropdown-item" href="crear.xhtml">Agregar clientes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Empleados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../empleados/index.xhtml">Lista de empleados</a></li>
                            <li><a class="dropdown-item" href="../empleados/crear.xhtml">Agregar empleados</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="mt-4">Agregar Empleado</h1>
            <h:form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <h:inputText id="nombre" class="form-control" value="#{empleadosBean.empleado.nombre}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <h:inputText id="apellido" class="form-control" value="#{empleadosBean.empleado.apellido}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <h:inputText id="cedula" class="form-control" value="#{empleadosBean.empleado.cedula}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <h:inputText id="telefono" class="form-control" value="#{empleadosBean.empleado.telefono}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="contratacion">Fecha de contrataci√≥n</label>
                    <h:inputText id="contratacion" class="form-control" value="#{empleadosBean.empleado.fecha_contratacion}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="salario">Salario</label>
                    <h:inputText id="salario" class="form-control" value="#{empleadosBean.empleado.salario}" required="true"/>
                </div>

                <h:commandButton value="Guardar" class="btn btn-primary" action="#{empleadosBean.registrarEmpleado()}"/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
