<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Cambiar contraseña</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css"/>
        <h:outputScript name="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js" />
    </h:head>
    <h:body>
        <div class="container mt-4">
            <h:form id="form" >
                <div class="mb-3">
                    <h:outputLabel for="username" value="Nombre de usuario:" class="form-label" />
                    <h:inputText id="username" value="#{loginBean.username}" required="true" class="form-control" />
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nombre de usuario.
                    </div>
                </div>

                <div class="mb-3">
                    <h:outputLabel for="newPassword" value="Nueva contraseña:" class="form-label" />
                    <h:inputSecret id="newPassword" value="#{loginBean.newPassword}" required="true" class="form-control" />
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nueva contraseña.
                    </div>
                </div>

                <div class="mb-3">
                    <h:outputLabel for="confirmPassword" value="Confirmar nueva contraseña:" class="form-label" />
                    <h:inputSecret id="confirmPassword" value="#{loginBean.confirmPassword}" required="true" class="form-control" />
                    <div class="invalid-feedback">
                        Por favor, confirma tu nueva contraseña.
                    </div>
                </div>

                <h:commandButton value="Cambiar contraseña" action="#{loginBean.changePassword}" class="btn btn-primary" />
            </h:form>
        </div>
    </h:body>
</f:view>
<script src="js/login.js"></script>
</html>
