<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Autos</title>
        <h:outputStylesheet name="webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
        <h:outputScript name="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js" />
    </h:head>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.xhtml">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Autos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Lista de autos</a></li>
                            <li><a class="dropdown-item" href="crear.xhtml">Agregar autos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Clientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../clientes/index.xhtml">Lista de clientes</a></li>
                            <li><a class="dropdown-item" href="../clientes/crear.xhtml">Agregar clientes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Empleados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../empleados/index.xhtml">Lista de empleados</a></li>
                            <li><a class="dropdown-item" href="../empleados/crear.xhtml">Agregar empleados</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

    </h:body>
    <h1>Lista de autos</h1>
    <br/>
    <h:form enctype="multipart/form-data">
        <h:dataTable value="#{autosBean.obtenerAuto()}" var="auto" border="1" styleClass="table table-light">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{auto.idAuto}" />
            </h:column>
            <h:column>
                <f:facet name="header">Marca</f:facet>
                <h:outputText value="#{auto.marca}" />
            </h:column>
            <h:column>
                <f:facet name="header">Modelo</f:facet>
                <h:outputText value="#{auto.modelo}" />
            </h:column>
            <h:column>
                <f:facet name="header">AÃ±o</f:facet>
                <h:outputText value="#{auto.anio}" />
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                <h:outputText value="#{auto.precio}" />
            </h:column>
            <h:column>
                <f:facet name="header">Foto</f:facet>
                <h:graphicImage value="#{autosBean.auto.foto}" rendered="#{not empty autosBean.auto.foto}"/>
            </h:column>
        <h:column>
            <f:facet name="header">Acciones</f:facet>
            <h:commandButton value="Editar" action="#{autosBean.editar(auto.idAuto)}" styleClass="btn-warning"/>
            <h:commandButton value="Eliminar" action="#{autosBean.eliminar(auto.idAuto)}" styleClass="btn-danger"/>
        </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
