<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="AUTOS"/>
    <h:form>
        <h:commandButton action="#{autosBean.nuevo()}" value="Agregar"></h:commandButton>
    </h:form>
    <h:form>
        <h:dataTable value="#{autosBean.obtenerAuto()}" var="auto" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{auto.idAuto}" />
            </h:column>
            <h:column>
                <f:facet name="header">Marca</f:facet>
                <h:outputText value="#{auto.marca}" />
            </h:column>
            <h:column>
                <f:facet name="header">Modelo</f:facet>
                <h:outputText value="#{auto.modelo}" />
            </h:column>
            <h:column>
                <f:facet name="header">AÃ±o</f:facet>
                <h:outputText value="#{auto.anio}" />
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                <h:outputText value="#{auto.precio}" />
            </h:column>
            <h:column>
                <f:facet name="header">Foto</f:facet>
                <h:outputText value="#{auto.foto}" />
            </h:column>
        <h:column>
            <f:facet name="header">Acciones</f:facet>
            <h:commandButton value="Editar" action="#{autosBean.editar(auto.idAuto)}"/>
            <h:commandButton value="Eliminar" action="#{autosBean.eliminar(auto.idAuto)}"/>
        </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
