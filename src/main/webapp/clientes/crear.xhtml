<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Agregar Cliente</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css"/>
        <h:outputScript name="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js" />
    </h:head>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.xhtml">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Autos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../autos/index.xhtml">Lista de autos</a></li>
                            <li><a class="dropdown-item" href="../autos/crear.xhtml">Agregar autos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Clientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index.xhtml">Lista de clientes</a></li>
                            <li><a class="dropdown-item" href="#">Agregar clientes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.xhtml">Empleados</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="mt-4">Agregar Cliente</h1>
            <h:form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <h:inputText id="nombre" class="form-control" value="#{clientes.nombre}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <h:inputText id="apellido" class="form-control" value="#{clientes.apellido}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="cedula">DUI</label>
                    <h:inputText id="cedula" class="form-control" value="#{clientes.cedula}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <h:inputText id="telefono" class="form-control" value="#{clientes.telefono}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <h:inputText id="direccion" class="form-control" value="#{clientes.direccion}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <h:inputText id="email" class="form-control" value="#{clientes.email}" required="true"/>
                </div>

                <h:commandButton value="Guardar" class="btn btn-primary" action="#{clientesBean.registrarCliente(clientes)}"/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
