<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Clientes</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css"/>
        <h:outputScript name="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js" />
    </h:head>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.xhtml">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Autos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../autos/index.xhtml">Lista de autos</a></li>
                            <li><a class="dropdown-item" href="../autos/crear.xhtml">Agregar autos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Clientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Lista de clientes</a></li>
                            <li><a class="dropdown-item" href="crear.xhtml">Agregar clientes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Empleados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../empleados/index.xhtml">Lista de empleados</a></li>
                            <li><a class="dropdown-item" href="../empleados/crear.xhtml">Agregar empleados</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

    </h:body>

    <h:form>
        <h:commandButton action="#{clientesBean.nuevo()}" value="Agregar"></h:commandButton>
    </h:form>
    <h:form>
        <h:dataTable value="#{clientesBean.obtenerCliente()}" var="cliente" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{cliente.idCliente}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{cliente.nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Apellido</f:facet>
                <h:outputText value="#{cliente.apellido}" />
            </h:column>
            <h:column>
                <f:facet name="header">Cédula</f:facet>
                <h:outputText value="#{cliente.cedula}" />
            </h:column>
            <h:column>
                <f:facet name="header">Teléfono</f:facet>
                <h:outputText value="#{cliente.telefono}" />
            </h:column>
            <h:column>
                <f:facet name="header">Dirección</f:facet>
                <h:outputText value="#{cliente.direccion}" />
            </h:column>
            <h:column>
                <f:facet name="header">Correo</f:facet>
                <h:outputText value="#{cliente.correo}" />
            </h:column>
        <h:column>
            <f:facet name="header">Acciones</f:facet>
            <h:commandButton value="Editar" action="#{clientesBean.editar(cliente.idCliente)}"/>
            <h:commandButton value="Eliminar" action="#{clientesBean.eliminar(cliente.idCliente)}"/>
        </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
